<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Card</title>
    <!-- CDN  font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- font link  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="outerbox ">
            <div class="innerbox ">
                <i class="fa-sharp fa-solid fa-star"></i>
                <h3>How did we do ?</h3>
                <p>Please let us know we did with your support request. All feedback is appreciated to help us improve
                    our offering !</p>
                <div class="ratings">

                    <button class="ratingbtn " style="margin-left: 18px;">1</button>
                    <button class="ratingbtn">2</button>
                    <button class="ratingbtn">3</button>
                    <button class="ratingbtn">4</button>
                    <button class="ratingbtn">5</button>
                </div>

                <div class="submit">
                    <button class="submitbtn">Submit</button>
                </div>
            </div>
    
    

   <div class="responserate">
    <div class="response">
        <img src="/illustration-thank-you.svg" alt="Thank You">
        <p class="rate">You selected <span id="ratedvalue">5 </span> out of 5 </p>
        <h4>Thank you !</h4>
        <p id="text">We appreciate you taking the time to give a rating.If you ever need more support,don't hesitate
            to get in touch!</p>
   

</div>
   </div>
        
</div>
</div>

   
</body>
<script src="script.js"></script>
</html>
